<div class="col-md-6 col-md-offset-3">
  <h1>Book Catalogue
    <a [routerLink]="['/book-create']" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Book
    </a>
    <a [routerLink]="['/author-create']" class="btn btn-info btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Author
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td *ngIf="book.author">{{ book.author.name }}</td>
        <td><button type="button" class="btn btn-primary btn-sm" [routerLink]="['/book-details', book._id]">Show Detail</button></td>
      </tr>
    </tbody>
  </table>
</div>
